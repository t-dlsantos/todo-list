<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body class="">
    <header>
        <div class="logo">
            <p class="todo">Todo <span class="list">List</span></p>
            <img src="./icons/check.svg" alt="Checkmark icon">
        </div>
    </header>

    <nav class="sidebar">
        <div class="select-mode">
            <div class="white-mode mode">
                <img src="./icons/sun.svg" alt="Sun icon">
            </div>
            <div class="dark-mode mode">
                <img src="./icons/moon.svg" alt="Moon icon">
            </div>
        </div>

        <div class="menu">
            <div class="home menu-section">
                <h2 class="menu-name">Home</h2>
                <button class="menu-item selected" type="button"><img src="./icons/inbox.svg"
                        alt="Inbox icon">Inbox</button>
                <button class="menu-item" type="button"><img src="./icons/sun-2.svg" alt="Sun icon">Today</button>
                <button class="menu-item" type="button"><img src="./icons/calendar.svg" alt="Calendar icon">This
                    week</button>
            </div>
            <div class="projects menu-section">
                <h2 class="menu-name">Projects</h2>
                <button class="menu-item" type="button"><img src="./icons/plus.svg" alt="Plus icon">Add a
                    project</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="content"></div>
    </main>
</body>

</html>
